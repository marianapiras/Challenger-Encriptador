<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="imagenes/Logo.png" alt="Logo de alura con la inicial a">

    </header>

    <main>
        <section>
            <textarea class="input-texto" cols="40" rows="6" placeholder="Ingrese el texto aqui"></textarea>
            <div class="botones">
                <img class="advetencia" src="imagenes/Frame 1.png">
                <button class="Encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="Desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div >
        </section>

        <section>
            <textarea class="mensaje" cols="18" rows="8" ></textarea>
            
            <button class="copiar" onclick="copiar()">Copiar</button>
        </section>
    </main>
    <script src="script.js"></script>
    <footer>
        
    </footer>
</body>
</html>
